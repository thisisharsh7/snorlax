services:
  postgres:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: codeqa
      POSTGRES_PASSWORD: codeqa_password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codeqa"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
